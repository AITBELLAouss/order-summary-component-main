<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="top">
    <br>
    <article>

      <h2>Order Summary</h2>
      
      <div class="infos">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>

      <br>

      <div class="price">
        <img src="images/icon-music.svg" alt="icon-music" class="bottom">
        <h3>Annual Plan</h3>
        
        <p class="pnum">$59.99/year</p> 

        <p class="change">change</p> 
  
      </div>

      <br><br>

      <div class="button">Proceed to Payment</div>
      <br>

      <p class="cancel">Cancel Order</p>
      
    </article>
  </main>
  <br>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AITBELLAouss">Ait Bella Oussama</a>.
    </div>
  </footer>
 
</body>
</html>
